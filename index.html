<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator CV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div class="container">
        <h1>Generator CV</h1>
        <form id="cvForm">
            <label for="name">Imię i Nazwisko:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" required placeholder="000-000-000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br><br>

            <label for="address">Adres:</label>
            <input type="text" id="address" name="address" required>

            <label for="photo">Zdjęcie:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="education">Edukacja:</label>
            <textarea id="education" name="education" required></textarea>

            <label for="experience">Doświadczenie zawodowe:</label>
            <textarea id="experience" name="experience" required></textarea>

            <label for="skills">Umiejętności:</label>
            <textarea id="skills" name="skills" required></textarea>

            <button type="button" onclick="saveDataAndRedirect()">Generuj CV</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
