<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CV Form</h1>
    <form id="cvForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required placeholder="000-000-000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="summary">Summary:</label><br>
        <textarea id="summary" name="summary"></textarea><br><br>

        <label for="experience">Experience:</label><br>
        <textarea id="experience" name="experience"></textarea><br><br>

        <label for="education">Education:</label><br>
        <textarea id="education" name="education"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="cvDisplay">
        <h2>Your data</h2>
        <div id="cvContent"></div>
        <button onclick="editCV()">Edit CV</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
